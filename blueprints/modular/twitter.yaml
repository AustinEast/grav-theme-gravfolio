title: Twitter
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
            fields:
              header.tweet_link:
                type: text
                size: medium
                label: Published Tweets link
                help: Displays a list of tweets from https://publish.twitter.com/
              header.width:
                type: text
                size: x-small
                label: Container Width
                default: 400
                validate:
                  type: int
              header.height: 
                type: text
                size: x-small
                label: Container Height
                default: 400
                validate:
                  type: int
