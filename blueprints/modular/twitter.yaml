title: Twitter
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
            fields:
              header.tweet_link:
                type: text
                size: medium
                label: Published Tweets link
                help: Displays a list of tweets from https://publish.twitter.com/
              header.tweet_amount:
                type: text
                size: x-small
                label: Tweet Amount (Max 50)
                default: 20
                validate:
                  type: int
                  min: 0
                  max: 50